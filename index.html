<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Management App</title>

  <!-- Simple styling -->
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#4f46e5;
      --muted:#6b7280;
      --danger:#ef4444;
      --success:#10b981;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:linear-gradient(180deg, var(--bg), #eef2ff 120%);
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 16px;
      color:#0f172a;
    }
     }
    .container{
      width:100%;
      max-width:900px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 20px rgba(15,23,42,0.08);
      padding:24px;
      box-sizing:border-box;
    }
    h1{
      margin:0 0 12px 0;
      font-size:22px;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:14px;
    }

    /* Form */
    .form-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
     input[type="text"]{
      flex:1 1 320px;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      font-size:14px;
      outline:none;
    }
    input[type="text"]:focus{ box-shadow:0 0 0 4px rgba(79,70,229,0.06); border-color:var(--accent); }

    button{
      padding:10px 14px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:white;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }
    button.secondary{
      background:#f3f4f6;
      color:#111827;
      border:1px solid #e5e7eb;
      font-weight:600;
    }
      /* Table */
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
      background:transparent;
    }
    thead th{
      text-align:left;
      font-size:13px;
      padding:10px 12px;
      color:var(--muted);
      border-bottom:1px solid #eef2ff;
    }
    tbody td{
      padding:12px;
      vertical-align:middle;
      border-bottom:1px solid #f3f4f8;
      font-size:14px;
    }
    .actions{
      display:flex;
      gap:8px;
    }
     }
    .btn-edit{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      background:#fff;
      cursor:pointer;
      font-weight:600;
    }
    .btn-delete{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid rgba(239,68,68,0.15);
      background:rgba(239,68,68,0.06);
      color:var(--danger);
      cursor:pointer;
      font-weight:600;
    }

    .empty{
      text-align:center;
      color:var(--muted);
      padding:18px 0;
    }
       /* Responsive */
    @media (max-width:520px){
      .form-row{ flex-direction:column; align-items:stretch; }
      button{ width:100%; }
      .actions{ flex-direction:column; }
      .actions button{ width:100%; }
    }

    /* small helper */
    .status{
      font-size:13px;
      color:var(--muted);
      margin-left:8px;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Product Management App</h1>
    <p class="lead">Add, edit and remove products stored in a Supabase table called <code>products</code>.</p>

    <!-- Form -->
    <div class="form-row" aria-label="Add product form">
      <input id="productName" type="text" placeholder="Enter product name" aria-label="Product name" />
      <button id="addBtn">Add Product</button>
      <span id="status" class="status" aria-live="polite"></span>
    </div>

    <!-- Table -->
     <!-- Table -->
    <div id="tableWrap">
      <table id="productsTable" aria-label="Products table">
        <thead>
          <tr>
            <th style="width:70%;">Product Name</th>
            <th style="width:30%;">Actions</th>
          </tr>
        </thead>
        <tbody id="productsBody">
          <!-- rows injected here -->
        </tbody>
      </table>
      <div id="empty" class="empty" style="display:none;">No products found. Add one above.</div>
    </div>
  </div>

  <!-- Supabase JS (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>

  <script>
    /*******
     * Supabase connection code
     * Replace placeholders with your values
     *******/
    const { createClient } = supabase;
    const supabaseUrl = 'https://czciscticjqngokdgrdn.supabase.co';  // Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6Y2lzY3RpY2pxbmdva2RncmRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NTAzMzQsImV4cCI6MjA4MTAyNjMzNH0.FtPa8LCWlNF1E4llYpyUdVVqUjMoAON8u3zFlNY7U6c';  // Replace with your Supabase Key
    const supabaseClient = createClient(supabaseUrl, supabaseKey);
    /*******
      * End Supabase connection
     *******/

    // DOM elements
    const productNameInput = document.getElementById('productName');
    const addBtn = document.getElementById('addBtn');
    const productsBody = document.getElementById('productsBody');
    const emptyDiv = document.getElementById('empty');
    const statusSpan = document.getElementById('status');

    // Utility: show status
    function setStatus(msg, timeout = 3500) {
      statusSpan.textContent = msg || '';
      if (!msg) return;
      clearTimeout(setStatus._t);
      setStatus._t = setTimeout(() => statusSpan.textContent = '', timeout);
    }

    // Fetch and display products
    async function fetchProducts() {
      setStatus('Loading products...');
      try {
        const { data, error } = await supabaseClient
          .from('products')
          .select('id, name')
          .order('id', { ascending: true });
            if (error) throw error;

        renderProducts(data || []);
        setStatus('Products loaded.');
      } catch (err) {
        console.error('Fetch products error', err);
        setStatus('Failed to load products. Check console.');
      }
    }

    // Render products into table
    function renderProducts(products) {
      productsBody.innerHTML = '';
      if (!products || products.length === 0) {
        emptyDiv.style.display = 'block';
        return;
      }
      emptyDiv.style.display = 'none';

      for (const p of products) {
        const tr = document.createElement('tr');

        const tdName = document.createElement('td');
        tdName.textContent = p.name;
        tdName.setAttribute('data-id', p.id);

        const tdActions = document.createElement('td');
        const actions = document.createElement('div');
        actions.className = 'actions';
           // Edit button
        const editBtn = document.createElement('button');
        editBtn.className = 'btn-edit';
        editBtn.textContent = 'Edit';
        editBtn.addEventListener('click', () => onEditProduct(p.id, p.name, tdName));

        // Delete button
        const delBtn = document.createElement('button');
        delBtn.className = 'btn-delete';
        delBtn.textContent = 'Delete';
        delBtn.addEventListener('click', () => onDeleteProduct(p.id, tr));

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);
        tdActions.appendChild(actions);

        tr.appendChild(tdName);
        tr.appendChild(tdActions);

        productsBody.appendChild(tr);
      }
    }
     // Add product
    async function onAddProduct() {
      const name = productNameInput.value.trim();
      if (!name) {
        setStatus('Please enter a product name.');
        return;
      }
      addBtn.disabled = true;
      addBtn.textContent = 'Adding...';
      try {
        const { data, error } = await supabaseClient
          .from('products')
          .insert([{ name }])
          .select('id, name');
          if (error) throw error;
        // After insert, refresh list (could also append the single item)
        await fetchProducts();
        productNameInput.value = '';
        setStatus('Product added successfully.', 2500);
      } catch (err) {
        console.error('Insert error', err);
        setStatus('Failed to add product. Check console.');
      } finally {
        addBtn.disabled = false;
        addBtn.textContent = 'Add Product';
      }
    }

    // Edit product - prompt-based simple UI
    async function onEditProduct(id, currentName, nameCell) {
      const newName = prompt('Update product name:', currentName);
      if (newName === null) return; // cancelled
      const trimmed = ('' + newName).trim();
      if (!trimmed) { alert('Product name cannot be empty.'); return; }

      // Optimistic UI: update cell text immediately
      const oldText = nameCell.textContent;
      nameCell.textContent = trimmed;
      setStatus('Updating product...');

      try {
        const { error } = await supabaseClient
          .from('products')
          .update({ name: trimmed })
           .eq('id', id);

        if (error) throw error;
        setStatus('Product updated.', 2000);
      } catch (err) {
        console.error('Update error', err);
        // revert on failure
        nameCell.textContent = oldText;
        setStatus('Failed to update. Check console.');
      }
    }

    // Delete product
    async function onDeleteProduct(id, rowElement) {
      const ok = confirm('Are you sure you want to delete this product?');
      if (!ok) return;
      setStatus('Deleting product...');
      try {
        const { error } = await supabaseClient
          .from('products')
          .delete()
          .eq('id', id);

        if (error) throw error;
        // remove row from UI
        rowElement.remove();
        // If table empty now, show empty message
        if (productsBody.children.length === 0) emptyDiv.style.display = 'block';
        setStatus('Product deleted.', 2000);
         } catch (err) {
        console.error('Delete error', err);
        setStatus('Failed to delete. Check console.');
      }
    }

    // Wire events
    addBtn.addEventListener('click', onAddProduct);
    productNameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') onAddProduct();
    });

    // Initial load
    fetchProducts();

    /***********
     * NOTE for deployers:
     * 1) Ensure you have a Supabase project and a table named
     *    products with columns:
     *      - id   (integer, auto-increment, primary key)
     *      - name (text, not null)
     *
     * SQL to create the table (run in Supabase SQL editor):
     *
     * CREATE TABLE public.products (
     *   id   serial PRIMARY KEY,
     *   name text NOT NULL
     * );
     *
     * 2) Replace the supabaseUrl and supabaseKey above with
     *    your project's values (anon key).
       *
     * 3) Make sure your table RLS/policies allow the anon key to
     *    perform the intended operations (or set appropriate
     *    row-level security policies).
     ***********/
  </script>
</body>
</html>
